<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lpopup</title>
        <link rel="stylesheet" href="css/jquery.lpopup.css">
    </head>
    <body>

        <a href="javascript:void(0);" data-lpopup class="add">Добавить</a>
        <a href="javascript:void(0);" data-lpopup class="edit">Редактировать</a>

        <div class="add_content_wrapper">
            <div class="add_content">
                add content
            </div>
        </div>

        <div class="edit_content_wrapper">
            <div class="edit_content">
                edit content
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.lpopup.js"></script>
        <script>
            if (window.jQuery) {
                $(function () {
                    var popUpParam = {
                        main: {
                            target: '.add',
                            targetContent: '.add_content_wrapper',
                            type: "inline",
                            interface: {
                                headerCloseBtn: false,
                            }
                        },
                        callBacks: {
                            // При открытии окна
                            open: function(param) {
                                /**
                                 * Возврощяемые значения в param
                                 *
                                 * @param: this_o, self, main
                                 * */

                                console.log('--callbackOpen');
                            },
                            // При закрытии окна
                            close: function(param) {
                                /**
                                 * Возврощяемые значения в param
                                 *
                                 * @param: this_o, openBtn, main
                                 * */

                                console.log('--callbackClose');
                            },
                            // При сохранении или добавлении
                            save: function(param) {
                                /**
                                 * Возврощяемые значения в param
                                 *
                                 * @param: this_o, openBtn, main
                                 * */

                                console.log('--callbackClose');
                            }
                        }
                    };

                    var popUpParam2 = {
                        main: {
                            target: '.edit',
                            targetContent: '.edit_content_wrapper',
                            type: "inline",
                            interface: {
                                headerCloseBtn: false,
                            }
                        },
                        callBacks: {
                            // При открытии окна
                            open: function(param) {
                                /**
                                 * Возврощяемые значения в param
                                 *
                                 * @param: this_o, self, main
                                 * */

                                console.log('--callbackOpen');
                            },
                            // При закрытии окна
                            close: function(param) {
                                /**
                                 * Возврощяемые значения в param
                                 *
                                 * @param: this_o, openBtn, main
                                 * */

                                console.log('--callbackClose');
                            },
                            // При сохранении или добавлении
                            save: function(param) {
                                /**
                                 * Возврощяемые значения в param
                                 *
                                 * @param: this_o, openBtn, main
                                 * */

                                console.log('--callbackClose');
                            }
                        }
                    };

                    $.lPopup(popUpParam);
                    $.lPopup(popUpParam2);
                });
            } else {
                console.log("--Подключите jQeury");
            }
        </script>
    </body>
</html>
