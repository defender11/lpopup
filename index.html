<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lpopup</title>
        <link rel="stylesheet" href="css/jquery.lpopup.css">
    </head>
    <body>

        <a href="javascript:void(0);" class="show">Показать окно</a>

        <div class="content">
            Test COntet
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.lpopup.js"></script>
        <script>
            if (window.jQuery) {
                $(function () {

                    /**
                     * Настройки и логика popup окна
                     *
                     * @type {{callbackOpen: callbackOpen, callbackClose: callbackClose, callbackSave: callbackSave}}
                     */
                    var popUpParam = {
                        closeBtn: false,
                        target: '.show',
                        targetContent: '.content',
                        // При открытии окна
                        callbackOpen: function(param) {
                            /**
                             * Возврощяемые значения в param
                             *
                             * @param: this_o, self, main
                             * */

                            console.log('--callbackOpen');
                        },

                        // При закрытии окна
                        callbackClose: function(param) {
                            /**
                             * Возврощяемые значения в param
                             *
                             * @param: this_o, openBtn, main
                             * */

                            console.log('--callbackClose');
                        },

                        // При сохранении или добавлении
                        callbackSave: function(param) {
                            /**
                             * Возврощяемые значения в param
                             *
                             * @param: this_o, openBtn, main
                             * */

                            console.log('--callbackClose');
                        }
                    };

                    $('.show').lPopup(popUpParam);
                });
            } else {
                console.log("--Подключите jQeury");
            }
        </script>
    </body>
</html>
